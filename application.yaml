apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-argocd
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/mpratigyan/kubernetes_poc.git
    targetRevision: HEAD
    path: devlopment
  
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
